name: Trivy

on:
  workflow_call:
    inputs:
      scan-type:
        type: string
        required: true
        description: 'Trivy scan type, avaliable value: fs, image.'
      image-ref:
        type: string
        default: ''
        description: 'If using `image` scan.'
      sarif:
        type: string
        default: 'trivy-results.sarif'
        description: 'Sarif file name.'
      severity:
        type: string
        default: 'CRITICAL,HIGH'
        description: 'Severity level.'

permissions:
  contents: read

jobs:
  trivy-fs:
    name: Filesystem
    runs-on: ubuntu-latest
    permissions:
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      #actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    if: ${{ inputs.scan-type == 'fs' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c8454efe5d0bdefd25384362fe217428ca277d57 # v2.2.0
        with:
          disable-sudo: true
          egress-policy: block
          disable-telemetry: true
          allowed-endpoints: >
            ghcr.io:443
            github.com:443
            api.github.com:443
            uploads.github.com:443
            pkg-containers.githubusercontent.com:443

      - name: Check out code base
        if: github.event_name == 'push'
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check out code base
        if: github.event_name == 'pull_request'
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # v0.9.2
        with:
          scan-type: '${{ inputs.scan-type }}'
          scan-ref: '.'
          format: 'sarif'
          severity: '${{ inputs.severity }}'
          output: '${{ inputs.sarif }}'
          template: '@/contrib/sarif.tpl'

      - name: Upload artifact
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: SARIF file
          path: '${{ inputs.sarif }}'

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@c3b6fce4ee2ca25bc1066aa3bf73962fda0e8898 # v2.1.31
        with:
          sarif_file: '${{ inputs.sarif }}'

  trivy-container:
    name: Container
    runs-on: ubuntu-latest
    permissions:
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      #actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    if: ${{ inputs.scan-type == 'image' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c8454efe5d0bdefd25384362fe217428ca277d57 # v2.2.0
        with:
          disable-sudo: true
          egress-policy: block
          disable-telemetry: true
          allowed-endpoints: >
            ghcr.io:443
            github.com:443
            api.github.com:443
            uploads.github.com:443
            pkg-containers.githubusercontent.com:443

      - name: Check out code base
        if: github.event_name == 'push'
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check out code base
        if: github.event_name == 'pull_request'
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # v0.9.2
        with:
          image-ref: '${{ inputs.image-ref }}'
          format: 'template'
          output: '${{ inputs.sarif }}'
          severity: '${{ inputs.severity }}'
          template: '@/contrib/sarif.tpl'

      - name: Upload artifact
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: SARIF file
          path: '${{ inputs.sarif }}'

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@c3b6fce4ee2ca25bc1066aa3bf73962fda0e8898 # v2.1.31
        with:
          sarif_file: '${{ inputs.sarif }}'

